<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://getbootstrap.com/docs/5.1/examples/sidebars/" rel="canonical">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">-->
    <link href="/css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

<main class="container-fluid content">

    <h1>Hello</h1>
    <h2>Welcome to HourGlass</h2>


    <div class="loginBox">
        <form method="post" name="loginForm" th:action="@{/login}">
            <fieldset>
                <legend>Please login</legend>
            </fieldset>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="username">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" name="username" placeholder="username" type="text">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" name="password" placeholder="password" type="password">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn w-50 mt-3 loginButton" type="submit">Log in</button>
            </div>
        </form>
    </div>
</main>

<script crossorigin="anonymous"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
